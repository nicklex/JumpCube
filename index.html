<!DOCTYPE html>
<html>
<head>
  <title>Прыгающий кубик</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">
    <div class="cube"></div>

    <div class="count">Прыжки: <span id="jumpCount">0</span></div> <br><br><br>
    <button class="buttonjump">прыгать</button>
    <div class="costcenter">МАГАЗИН</div><br><br>
    <button class="buttonbuy">купить</button>
    <div class="cost">Стоимость мультитапа: <span id="jumpCostclicktext">10</span></div><br><br>
    <button class="button">купить</button>
    <div class="cost">Стоимость прыжка: <span id="jumpCost">1000</span></div>
  </div>


  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/mainjs.js"></script>
</body>
</html>
